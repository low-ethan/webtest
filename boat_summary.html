<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/unity/style.css">
    <link rel="stylesheet" href="css/unity/main.css">
    
    <!-- BOOTSTRAP REQUIREMENTS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Moon Power</title>
</head>
<div id="wrapper">
    <div class="d-flex bg-dark text-white">
        <body>
            <div class="flex-column flex-grow-1">
                <div id = nav-placeholder></div>

                <div>
                    <div id="line_chart_boat_summary"></div>
                </div>
                <div>
                    <div id="boat-map" class="boat-sum">put map of boat here</div>
                </div>
                <div>
                    <div id="boat-feed" class="boat-sum">boat camera feed here</div>
                </div>
                <div>
                    <div id="boat-3d" class="boat-sum">put 3d model of boat's position here</div>
                    <div id="startup"></div>
                    <div id="player"></div>
                </div>


            </div> <!-- flex column -->
    
                        <!-- Load d3.js -->
            <script src="https://d3js.org/d3.v4.js"></script>
            <!-- Custom JS for charts -->
            <script src="js/boat_summary.js"></script>
            <!-- Color Scale -->
            <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
            <script>
                $.get("nav.html", function(data){
                    $("#nav-placeholder").replaceWith(data);
                });
            </script>

            <!--            unity-->
            <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
            <script src="https://unpkg.com/event-target@latest/min.js"></script>
            <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
            <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
            <script type="module" src="js/unity_js/core/main.js"></script>       
        </body>
    </div>
